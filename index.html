<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>KLITIK CRAFT - Login</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #ffffff;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      height: 100vh;
    }

    .title {
      margin-top: 40px;
      font-size: 36px;
      font-weight: bold;
      color: #ff0000;
      text-shadow: 0 0 10px #ff0000, 0 0 20px #ff4d4d;
    }

    .login-box {
      border: 2px solid #ff0000;
      box-shadow: 0 0 15px #ff0000;
      padding: 25px;
      width: 300px;
      border-radius: 10px;
      text-align: center;
    }

    .login-box p {
      margin-bottom: 15px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ff0000;
      border-radius: 6px;
      outline: none;
    }

    input:focus {
      box-shadow: 0 0 8px #ff0000;
    }

    button {
      margin-top: 10px;
      width: 100%;
      padding: 10px;
      background: #ff0000;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px #ff0000;
    }

    button:hover {
      background: #e60000;
    }

    footer {
      margin-bottom: 15px;
      font-size: 12px;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="title">KLITIK CRAFT</div>

  <div class="login-box">
    <p>Mau ke dashboard? Login dulu yak</p>
    <form onsubmit="login(event)">
      <input type="text" placeholder="Nama Minecraft" required>
      <input type="number" placeholder="Umur (sesuaikan umur mu yak)" required>
      <input type="email" placeholder="Email" required>
      <button type="submit">Login</button>
    </form>
  </div>

  <footer>
    Â© 2026 KLITIK CRAFT hak cipta dilindungi
  </footer>

  <script>
    function login(e) {
      e.preventDefault();
      window.location.href = "dashboard.html";
    }
  </script>

</body>
</html>
